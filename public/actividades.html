<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades - Generador SA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <div class="flex-grow container mx-auto p-4 md:p-8">
        <header class="mb-8 text-center border-b pb-4 border-gray-300">
            <h1 class="text-3xl font-bold text-blue-700">Generador SA</h1>
        </header>
        <main id="content" class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4 text-blue-600">Paso 4: Actividades y Metodología</h2>
            <p class="mb-6 text-gray-600">Describe las fases (inicio, desarrollo, cierre), tareas, agrupamientos, recursos y metodología de tu SA.</p>

            <form id="form-actividades">
                <div class="space-y-6">
                    <div class="border border-gray-200 rounded p-4">
                        <label for="metodologia" class="block text-lg font-semibold mb-2 text-gray-700">Metodología Principal (Opcional):</label>
                         <select id="metodologia" name="metodologia" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="">Selecciona si aplica...</option>
                            <option value="ABP">Aprendizaje Basado en Proyectos (ABP)</option>
                            <option value="Cooperativo">Aprendizaje Cooperativo</option>
                            <option value="Gamificacion">Gamificación</option>
                            <option value="Flipped">Clase Invertida (Flipped Classroom)</option>
                            <option value="Otra">Otra</option>
                        </select>
                    </div>
                    <div class="border border-gray-200 rounded p-4">
                        <label for="actividades" class="block text-lg font-semibold mb-2 text-gray-700">Descripción de Tareas/Fases:</label>
                        <p class="text-sm text-gray-500 mb-2">Detalla las actividades que realizará el alumnado, los recursos necesarios, los agrupamientos, etc.</p>
                        <textarea id="actividades" name="actividades" rows="10" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Describe aquí las fases (inicio, desarrollo, cierre), tareas, agrupamientos, recursos..."></textarea>
                    </div>
                </div>
            </form>

            <div class="flex justify-between mt-8 pt-6 border-t border-gray-200">
                <button id="btn-prev" type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"> Anterior </button>
                <button id="btn-next" type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"> Siguiente </button>
            </div>
        </main>
        <footer class="mt-8 py-4 text-center text-gray-500 text-sm bg-gray-200">© 2025 - Generador SA</footer>
    </div>
     <script src="/js/navigation.js" defer></script>
</body>
</html>
